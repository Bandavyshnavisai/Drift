<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift - Sign Up</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Drift</h1>
    <p>Start your journey of spontaneous discovery</p>

    <div class="card">
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="name" required placeholder="Full Name">
        </div>
        
        <div class="form-group">
          <input type="email" id="email" required placeholder="Email">
        </div>
        
        <div class="form-group">
          <input type="password" id="password" required placeholder="Password" minlength="6">
        </div>
        
        <div class="form-group">
          <input type="password" id="confirmPassword" required placeholder="Confirm Password">
          <p id="passwordError" class="error-message" style="display: none; color: red;">Passwords don't match!</p>
        </div>
        
        <button type="submit" class="primary-btn">Start Drifting</button>
      </form>
      
      <p class="auth-link">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('passwordError');

      // Validate passwords match
      if (password !== confirmPassword) {
        errorElement.style.display = 'block';
        return;
      }

      // Store user data
      localStorage.setItem('driftUser', JSON.stringify({
        name,
        email,
        authenticated: true
      }));

      // Redirect to main page
      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
